<ion-header>
  <ion-toolbar>
    <ion-title color="primary">Componentes</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <!--detail es para que muestre la flechita en cada item mostrando que puede presionar 
    para mostrar mas detalles-->
    <ion-item *ngFor="let c of componentes"
    [routerLink]="c.redirecto"
    detail
    >
      <ion-icon [name]="c.icon" slot="start" color="primary"></ion-icon>    
      {{c.name}}
    </ion-item>
  </ion-list>
